<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <style>
    /* General styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      padding: 20px;
      color: white;
      text-align: center;
    }
    section {
      padding: 20px;
    }
    /* Introduction section */
    #introduction {
      background-color: #f0f0f0;
      margin-top: 20px;
    }
    /* Skills section */
    #skills {
      background-color: #ddd;
      margin-top: 20px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 5px;
    }
    /* Contact section */
    #contact {
      background-color: #333;
      color: white;
      padding: 20px;
      margin-top: 20px;
    }
    /* Media queries for responsiveness */
    @media screen and (max-width: 600px) {
      header {
        padding: 10px;
      }
      section {
        padding: 10px;
      }
      li {
        padding: 8px;
        margin-bottom: 3px;
      }
      #contact {
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <section id="contact">
